kind: PersistentVolume
metadata:
        name: rabbitmq-pv
spec:
        capacity:
                storage: 8Gi
        accessModes:
        - ReadWriteOnce
        - ReadOnlyMany
        persistentVolumeReclaimPolicy: Retain
        #storageClassName: manual
        nfs:
                server: 129.114.17.192
                path: "/vol_b/nfs"

