extraSecrets:
  load-definition:
    load_definition.json: |
    {
        "users": [
            {
                "name": "rabbitmq",
                "password": "rabbitmq",
                "tags": "administrator"
            }
        ],
        "vhosts": [
            {
                "name": "/"
            }
        ],
        "permissions": [
            {
                "user": "rabbitmq",
                "vhost": "/",
                "configure": ".*",
                "write": ".*",
                "read": ".*"
            }
        ],
        "vhosts": [
          {
            "name": "/"
          }
        ] 
        "queues": [
          {  
            "name": "geoedf-all",
            "vhost": "/",
            "durable": true,
            "auto_delete": false,
            "internal": false,
            "arguments": {}
          },  
          {  
            "name": "metadata-extract",
            "vhost": "/",
            "durable": true,
            "auto_delete": false,
            "internal": false,
            "arguments": {}
          }
        ]
      } 
rabbitmq:
  loadDefinition:
    enabled: true
    secretName: load-definition
  extraConfiguration: |
    management.load_definitions = /app/load_definition.json
