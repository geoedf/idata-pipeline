apiVersion: v1
kind: Pod
metadata:
    name: pod-using-pvc
spec:
    containers:
        - image: ubuntu
          name: ubuntu
          command: [ "/bin/bash", "-ce", "tail -f /dev/null" ]
          volumeMounts:
            - name: nfs
              mountPath: /vol_b/nfs
    volumes:
    - name: nfs
      persistentVolumeClaim:
          claimName: nfs-pvc
